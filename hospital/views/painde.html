<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Confirmation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(20, 118, 94, 0.771);
            color: white;
            padding: 15px 0;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .details {
            margin-bottom: 20px;
        }
        .details h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .details p {
            color: #555;
            line-height: 1.5;
            margin: 5px 0;
        }
        .button {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            display: block;
            width: 200px;
            margin: 20px auto;
            transition: background 0.3s, transform 0.3s;
        }
        .button:hover {
            background: #218838;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<header>
    <h1>Hospital Management System</h1>
</header>

<div class="container">
    <h1>Registration Confirmation</h1>
    <div class="details">
        <h2>Patient Details</h2>
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Age:</strong> 45</p>
        <p><strong>Gender:</strong> Male</p>
        <p><strong>Contact:</strong> (123) 456-7890</p>
        <p><strong>Address:</strong> 456 Health Street, Wellness City, HC 12345</p>
        <p><strong>Medical History:</strong> No significant medical history.</p>
        <p><strong>Registration Date:</strong> August 31, 2024</p>
    </div>
    <button class="button" onclick="goToHomepage()">Back to Homepage</button>
</div>

<script>
    // JavaScript function to navigate to the homepage
    function goToHomepage() {
        window.location.href = 'index.html'; // Replace with the URL of your homepage
    }
</script>

</body>
</html>
