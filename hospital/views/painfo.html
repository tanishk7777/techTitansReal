<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(20, 118, 94, 0.771);
            color: white;
            padding: 15px 0;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .patient-info, .update-section {
            margin-bottom: 20px;
        }
        .patient-info h2, .update-section h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .patient-info p, .update-section p {
            color: #555;
            line-height: 1.5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input:focus, .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }
        .button {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s;
        }
        .button:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        .error {
            color: #d9534f;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Hospital Management System</h1>
</header>

<div class="container">
    <div class="patient-info">
        <h2>Patient Information</h2>
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Age:</strong> 45</p>
        <p><strong>Gender:</strong> Male</p>
        <p><strong>Contact:</strong> (123) 456-7890</p>
        <p><strong>Address:</strong> 456 Health Street, Wellness City, HC 12345</p>
        <p><strong>Medical History:</strong> No significant medical history.</p>
    </div>

    <div class="update-section">
        <h2>Update Patient Details</h2>
        <form id="updatePatientForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <div class="error" id="nameError"></div>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
                <div class="error" id="ageError"></div>
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text" id="contact" name="contact" required>
                <div class="error" id="contactError"></div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="4" required></textarea>
                <div class="error" id="addressError"></div>
            </div>
            <div class="form-group">
                <label for="medicalHistory">Medical History</label>
                <textarea id="medicalHistory" name="medicalHistory" rows="4"></textarea>
            </div>
            <button type="submit" class="button">Update Details</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('updatePatientForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Clear previous error messages
        document.getElementById('nameError').textContent = '';
        document.getElementById('ageError').textContent = '';
        document.getElementById('contactError').textContent = '';
        document.getElementById('addressError').textContent = '';

        // Get form values
        var name = document.getElementById('name').value.trim();
        var age = document.getElementById('age').value.trim();
        var contact = document.getElementById('contact').value.trim();
        var address = document.getElementById('address').value.trim();
        
        // Basic validation
        var isValid = true;
        if (name === '') {
            document.getElementById('nameError').textContent = 'Name is required.';
            isValid = false;
        }
        if (age === '' || isNaN(age) || age <= 0) {
            document.getElementById('ageError').textContent = 'Valid age is required.';
            isValid = false;
        }
        if (contact === '') {
            document.getElementById('contactError').textContent = 'Contact is required.';
            isValid = false;
        }
        if (address === '') {
            document.getElementById('addressError').textContent = 'Address is required.';
            isValid = false;
        }

        if (isValid) {
            alert('Patient details have been updated!');
            // You can add code here to handle actual update (e.g., sending data to server)
        }
    });
</script>

</body>
</html>
